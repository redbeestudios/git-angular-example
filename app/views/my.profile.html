<div class="container">
    <div class="col-md-4">
        <img ng-src="{{profile.user.avatar_url}}">
    </div>
    <div class="col-md-8">
        <h1>{{profile.user.name}}
            <span
                    ng-click="profile.userService.star(profile.user.login)"
                    class="glyphicon"
                    ng-class="{'glyphicon-star': profile.userService.isStarred(profile.user.login),
                           'glyphicon-star-empty': !profile.userService.isStarred(profile.user.login)}">

            </span>
        </h1>
        <h3>Lugar: {{profile.user.location}}</h3>
        <h3>Followers: {{profile.user.followers}}</h3>
        <h3>Following: {{profile.user.following}}</h3>
    </div>
</div>
